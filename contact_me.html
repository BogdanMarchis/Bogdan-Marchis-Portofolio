<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Bogdan Marchis</title>
    <link rel="stylesheet" href="contact_me.css">
    <link href='https://fonts.googleapis.com/css?family=Fjalla One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poiret One' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="logo/png/logo-no-background.png" type="image/icon type">
</head>

<header>
    <div class="header-navbar">
        <div class="container">
            <div class="header-container">
                <div class="header-logo">
                    <a href="main.html">
                        <img class="logo" href="main.html" src="logo/png/logo-no-background.png">
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<body>
    <div class="container">
        <h1>Thanks for taking the time to reach out.</h1>
        <form action="https://formsubmit.co/marchisb@gmail.com" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">SUBMIT</button>
        </form>
    </div>


    <div class="footer">
        <div class="footer-content">
            <div class="social-media-div">
                <div class="social-media-text">
                    SOCIAL MEDIA
                </div>
                <div class="social-links">
                    <a target="_blank" rel="noopener noreferrer" class="icon-facebook"
                        href="https://www.facebook.com/bogdan.marchis.12/" title="Facebook">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a target="_blank" rel="noopener noreferrer" class="icon-instagram"
                        href="https://www.instagram.com/bogdan_marchis/" title="Instagram">
                        <i class="fa fa-instagram"></i>
                    </a>
                    <a target="_blank" rel="noopener noreferrer" class="icon-linkedin"
                        href="https://www.linkedin.com/in/bogdan-marchi%C8%99-2a1487241/" title="LinkedIn">
                        <i class="fa fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
